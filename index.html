<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepa Juice World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #f06, #ff9);
        }
        header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            text-align: center;
            box-shadow: 0 2px 5px gray;
        }
        header h1 {
            color: #ff6347;
            margin: 0;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            background-color: #ffd700;
            padding: 8px 15px;
            border-radius: 5px;
            margin: 5px;
        }
        nav a:hover {
            background-color: #ffa500;
        }
        .juice {
            margin: 20px;
            background: #ffffffc0;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .juice img {
            width: 150px;
            border-radius: 8px;
            margin-right: 20px;
        }
        .description {
            color: #333;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .social-icons img {
            width: 30px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Deepa Juice World</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
        </nav>
    </header>

    <div id="products" class="juice">
        <img src="https://via.placeholder.com/150" alt="Orange Juice">
        <div class="description">
            <h2>Orange Delight</h2>
            <p>Freshly squeezed orange juice packed with natural flavors and Vitamin C.</p>
        </div>
    </div>

    <div class="juice">
        <img src="https://via.placeholder.com/150" alt="Berry Juice">
        <div class="description">
            <h2>Berry Blast</h2>
            <p>Enjoy the sweet and tangy tastes of mixed berries in every sip. Rich in antioxidants.</p>
        </div>
    </div>

    <footer>
        <p>Connect with us:</p>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" alt="Facebook">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/000000/twitter-circled.png" alt="Twitter">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" alt="Instagram">
            </a>
        </div>
    </footer>
</body>
</html>
